<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>

<h2>Simple Interest Calculator</h2>

<label>Principal (P): </label>
<input type="number" id="principal" /><br/><br/>

<label>Rate of Interest (R) %: </label>
<input type="number" id="rate" /><br/><br/>

<label>Time (T) in years: </label>
<input type="number" id="time" /><br/><br/>

<button onclick="calculateSI()">Calculate Simple Interest</button>

<h3 id="result"></h3>

<script>
function calculateSI() {
    // Get values from input fields
    let P = parseFloat(document.getElementById('principal').value);
    let R = parseFloat(document.getElementById('rate').value);
    let T = parseFloat(document.getElementById('time').value);

    // Validate inputs
    if (isNaN(P) || isNaN(R) || isNaN(T) || P <= 0 || R <= 0 || T <= 0) {
        document.getElementById('result').innerText = "Please enter valid positive numbers for all fields.";
        return;
    }

    // Calculate Simple Interest
    let SI = (P * R * T) / 100;

    // Display result
    document.getElementById('result').innerText = `Simple Interest = ${SI.toFixed(2)}`;
}
</script>

</body>
</html>
