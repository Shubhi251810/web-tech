<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <h1> CONTACT FORM</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="uname">Name</label>
                </td>
                <td>
                    <input type="text" id="uname" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uenail">Email</label>
                </td>
                <td>
                    <input type="text" id="uemail" name="usermail">
                    <button type="button">Check</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="text" name="userage" id="age" size="2" maxlength="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input type="text" value="India" name="country" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td><input type="password" id="pass" ></td>
            </tr>
            <tr>
                <td>
                    <label for="res">Resume</label>
                </td>
                <td>
                    <input type="file" id="res">
                </td>
            </tr>
            <tr>
                <td>
                    <label >Hobbies</label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" checked>
                        Cricket
                    </label>
                    <label>
                        <input type="checkbox" unchecked>
                        Football
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label >Gender</label>
                </td>
                <td>
                    <label >
                        <input type="radio" value="f" name="Gender">female
                    </label>
                    <label >
                        <input type="radio" value="m" name="Gender">male
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city" >City</label>

                </td>
                <td>
                    <select name="city" id="city">
                        <option disabled selected>---choose---</option>
                        <optgroup label=" Metros">
                            <option >New Delhi</option>
                            <option >Mumbai</option>
                            <option>Channai</option>

                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label >Address</label>
                </td>
                <td>
                    <textarea rows="4" cols="40"> </textarea>
                </td>
                </tr>
                <tr >
                <td >
                <input type="submit" value="submit">
                <input type="reset" >
            </td>
            </tr>
        </table>
    </form>
</body>
</html>
